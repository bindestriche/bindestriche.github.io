    <script>
        function updateText(textPathId, newText) {
            document.getElementById(textPathId).textContent = newText;
        }
		
		  function updateStyle(textPathId, style, value) {
            const textPath = document.getElementById(textPathId);
            if (style === 'fontSize') {
                textPath.style.fontSize = value + 'px';
            } else if (style === 'letterSpacing') {
                textPath.style.letterSpacing = value + 'px';
            }
        }
		
		 function downloadSVG() {
            const svgElement = document.getElementById('svg2');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = "image.svg";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        function downloadPNG() {
            const svgElement = document.getElementById('svg2');
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const canvas = document.createElement("canvas");
            canvas.width = svgElement.clientWidth;
            canvas.height = svgElement.clientHeight;
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const pngUrl = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.href = pngUrl;
                downloadLink.download = "image.png";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
            img.src = 'data:image/svg+xml; charset=utf8, ' + encodeURIComponent(svgData);
        }
		
		  function changeFillColor(pathId, color) {
            document.getElementById(pathId).style.fill = color;
        }
    </script>
